<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詳細ページ</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/album.css">
    <link rel="stylesheet" href="./css/audioplayer.css" />
    <script src="./js/album.js" type="module" defer></script>

</head>

<body>
    <div class="ablum-area">
        <div class="ablum-item-wrapper">
            <div class="album-wrapper">
                <ul id="album-info">

                </ul>
                <audio id="player" controls autoplay></audio>

            </div>


            <ul id="songs-wrapper">
                <h3>PLAYLIST</h3>
            </ul>


            <template id="album-content">
                <li>
                    <img class="album-img" alt="">
                    <div>
                        <h2 class="album-name"></h2>
                        <small class="album-intro"></small>
                    </div>
                </li>
            </template>

            <template id="songs-content">
                <li>
                    <input type="radio" name="song-name" value="" class="song-name">
                    <label for=""></label>
                </li>
            </template>


        </div>
        <div class="btn btn-one">
            <a href="./index.html">
                トップに戻る
            </a>
        </div>
    </div>



</body>

</html>
