<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterSiren - A WORLD FAMILIARLY UNKNOWN</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type="module" defer></script>

</head>

<body>
    <div class="blog-list-wrapper">
        <div class="site-title">
            <h1 class="">MonsterSiren's Album</h1>
        </div>

        <ul id="albums">

        </ul>


        <template id="albums-item">
            <li>
                <a href="./album.html?id=" class="album-page">
                    <img class="album-img"></img>
                    <small class=" album-name"></small>
                </a>
            </li>
        </template>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $(function () {
            $.fn.mycus_hScroll = function (amount) {
                amount = amount || 120;
                $(this).bind("DOMMouseScroll mousewheel", function (event) {
                    var oEvent = event.originalEvent,
                        direction = oEvent.detail ? oEvent.detail * -amount : oEvent.wheelDelta,
                        position = $(this).scrollLeft();
                    position += direction > 0 ? -amount : amount;
                    $(this).scrollLeft(position);
                    event.preventDefault();
                })
            };
        });

        $(function () {
            $("#albums").mycus_hScroll(150); // スクロール量を調節
        });

    </script>
</body>

</html>
